<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMA - PriorityList</title>
</head>
<body>
  <div class="container">
    <div class="lista">
      <h1>Nome da Lista</h1>
        <div class="nova-prioridade">
          <input class="input-nova-prioridade" type="text">
          <button class="botao-nova-prioridade">Criar Prioridade</button>
        </div>
        <div class="elementos-da-lista">
          <div class="prioridade">
            <div class="dropdawn">
              <input type="text" class="textBox" placeholder="P" readonly>
              <div class="option">
                <div onclick="show('A')">
                  <img src="/svg/Group 17.svg" alt="">
                </div>
                <div onclick="show('B')">
                  <img src="/svg/Group 16.svg" alt="">
                </div>
                <div onclick="show('C')">
                  <img src="/svg/Group 15.svg" alt="">
                </div>
              </div>
            </div>
            <li>Prioridade</li>
            <button class="botao-ditar">Editar</button>
            <button class="botao-concluida">Concluida</button>
          </div>
        </div>
    </div>
  </div>
  <div class="div-botao-nova-lista">
    <button class="botao-nova-lista">Nova Lista</button>
  </div>
</body>
<script>
  function show(analything)
    document.querySelector('.textBox').value =
    analything;
</script>
</html>
