<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMA - PriorityList</title>
</head>
<body>
  <div class="container">
    <div class="lista">
      <h1>Nome da Lista</h1>
        <div class="nova-prioridade">
          <input class="input-nova-prioridade" type="text">
          <button class="botao-nova-prioridade">Criar Prioridade</button>
        </div>
        <div class="elementos-da-lista">
          <div class="prioridade">

            <div class="dropdown-container">
              <button class="image-button">Prioridade</button>
              <img class="selected-image" src="" alt="Imagem Selecionada">
              <div class="image-dropdown">
                  <img src="/svg/Group 17.svg" alt="Imagem 1">
                  <img src="/svg/Group 16.svg" alt="Imagem 2">
                  <img src="/svg/Group 15.svg" alt="Imagem 3">
              </div>
          </div>

            <li>Prioridade</li>
            <button class="botao-concluida">Concluida</button>
          </div>
        </div>
    </div>
  </div>
  <div class="div-botao-nova-lista">
    <button class="botao-nova-lista">Nova Lista</button>
  </div>
</body>


<script>
  const imageButton = document.querySelector('.image-button');
        const selectedImage = document.querySelector('.selected-image');
        const imageDropdown = document.querySelector('.image-dropdown');

        imageButton.addEventListener('click', () => {
            imageDropdown.style.display = (imageDropdown.style.display === 'block') ? 'none' : 'block';
        });

        imageDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                selectedImage.src = e.target.src;
                imageButton.style.display = 'none';
                selectedImage.style.display = 'block';
                imageDropdown.style.display = 'none';
            }
        });

        // Fechar o dropdown se o usuÃ¡rio clicar fora dele
        document.addEventListener('click', (e) => {
            if (!imageButton.contains(e.target) && !imageDropdown.contains(e.target)) {
                imageDropdown.style.display = 'none';
            }
        });
</script>
</html>
